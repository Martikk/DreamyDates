[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"
[functions]
  directory = "netlify/functions"

# Проксируем /api/* на serverless-функцию
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA fallback — решает 404 на refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200